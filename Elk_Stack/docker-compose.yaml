services:
  vector:
    image: timberio/vector:0.28.0-debian
    volumes:
      - ./vector.toml:/etc/vector/vector.toml
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: ["--config", "/etc/vector/vector.toml", "--verbose"]
    depends_on:
      - logstash
    networks:
      - logs-pipeline
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "vector", "validate", "--config", "/etc/vector/vector.toml"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  elasticsearch:
    image: elasticsearch:8.17.4
    environment:
      - discovery.type=single-node
      # Enable security for password-based access
      - xpack.security.enabled=true
      # Bootstrap password for the built-in 'elastic' superuser (change for production)
      - ELASTIC_PASSWORD=changeme
      - "ES_JAVA_OPTS=-Xms256m -Xmx256m"
    ports:
      - 9200:9200
    networks:
      - logs-pipeline

  logstash:
    image: logstash:8.17.4
    ports:
      - "5044:5044"
      - "9600:9600"
    volumes:
      - ./logstash.conf:/usr/share/logstash/pipeline/logstash.conf
    environment:
      - LS_JAVA_OPTS=-Xms256m -Xmx256m
      # Pass the Elasticsearch bootstrap password into Logstash so the pipeline can authenticate
      - ELASTIC_PASSWORD=changeme
    networks:
      - logs-pipeline
    depends_on:
      - elasticsearch

  kibana:
    image: kibana:8.17.4
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      # Enable Kibana security and use kibana_system credentials (set below)
      - xpack.security.enabled=true
      - ELASTICSEARCH_USERNAME=kibana_system
      - ELASTICSEARCH_PASSWORD=changeme
      # Optionally disable Fleet if not used
      - xpack.fleet.enabled=false
    networks:
      - logs-pipeline
    depends_on:
      - elasticsearch

  #     curl -u elastic:changeme -X POST "http://localhost:9200/_security/user/kibana_system/_password" \
  # -H "Content-Type: application/json" \
  # -d '{"password":"changeme"}'

  # elastic
  # changeme

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    networks:
      - logs-pipeline
    restart: unless-stopped

networks:
  logs-pipeline: {}
