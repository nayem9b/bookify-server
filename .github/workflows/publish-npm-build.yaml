name: Publish NPM package

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # Use GitHub Packages registry for publishing to the repository Packages
          registry-url: 'https://npm.pkg.github.com/'

      - name: Authenticate to GitHub Packages
        # Use the built-in GITHUB_TOKEN to authenticate to GitHub Packages
        run: echo "//npm.pkg.github.com/:_authToken=${{ secrets.GHCR_PAT }}" > ~/.npmrc

      - name: Install dependencies
        run: npm install

      - name: Publish to GitHub Packages
        run: |
          # publish to the GitHub Packages registry configured in package.json
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GHCR_PAT }}
