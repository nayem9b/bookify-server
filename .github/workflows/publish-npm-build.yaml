name: Publish NPM package

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # Use the public npm registry for publishing to npmjs.org
          registry-url: 'https://registry.npmjs.org/'

      - name: Authenticate to npm
        # Writes npm token to ~/.npmrc so npm install / npm publish are authenticated
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Install dependencies
        run: npm install

      - name: Publish to npm
        run: |
          # use the token provided via NODE_AUTH_TOKEN for publish
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
