name: Docker Image CI

on:
  push:
    branches: ['main']
  # pull_request:
  #   types: [closed]
  #   branches: [ "prod" ]
  #   paths-ignore:
  #     - '**.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # - name: Install dependencies
      #   run: npm ci

      # - name: Run Lint
      #   run: npm run lint

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)

  gitleaks-scan:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          args: detect --redact --report-format=sarif --report-path=results.sarif --exit-code=1

      - name: Setup Gitleaks
        uses: gitleaks/gitleaks-action@v2

      - name: Run Gitleaks Scan
        run: |
          gitleaks detect --source ./ --exit-code 1

  trivy_fs_scan:
    runs-on: ubuntu-latest
    needs: gitleaks-scan
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  dockerhub-push:
    runs-on: ubuntu-latest
    needs: trivy_fs_scan
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)

      - name: Security Scan (Docker)
        run: |
          docker pull snyk/snyk:docker
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock snyk/snyk:docker test my-image-name:$(date +%s) || true

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Push Docker Image to Docker Hub
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: nayem9b/bookify-backend-github-build:latest
